<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات بوت</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <img src="logo.png" alt="شعار" class="logo">
            <h1>خدمة العملاء</h1>
        </div>

        <div class="chat-box">
            <div class="messages" id="messageContainer">
                <!-- الرسائل ستظهر هنا -->
            </div>
        </div>

        <div class="question-box">
            <button id="mainQuestion" class="main-question-btn">كم من الوقت تحتاج حتى ينتهي طلبي؟</button>
            <div id="options" class="options">
                <button class="option-btn" onclick="showAnswer('menu')">تصميم المنيو الإلكتروني</button>
                <button class="option-btn" onclick="showAnswer('ad')">تصميم إعلان منصات التواصل الاجتماعي</button>
                <button class="option-btn" onclick="showAnswer('custom')">الطلبات الخاصة</button>
                <button class="option-btn" onclick="showAnswer('qr')">تصميم لوحات QR</button>
            </div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
